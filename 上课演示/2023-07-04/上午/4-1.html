<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let arr = []
        for (let i = 0; i < 10; i++) {
            let random = Math.floor(Math.random() * 100)
            arr.push(random)
        }
        console.log(arr)
        let max = arr[0]
        let min = arr[0]
        let sum = 0;
        for (let i = 0; i < 10; i++) {
            if (max < arr[i]) {
                max = arr[i]
            }
            if (min > arr[i]) {
                min = arr[i]
            }
            sum += arr[i]
        }
        console.log('最大值', max)
        console.log('最小值', min)
        console.log('和', sum)
        console.log('平均值', sum / 10)
    </script>
</head>
