<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 定义一个一维数组，包含10个元素，分别赋0到100之间随机整数，然后求出所有元素的最大值，最小值，平均值，和值，并输出出来。
        let arr = []
        for (let i = 0; i < 10; i++) {
            let number = Math.floor(Math.random() * 100);
            arr.push(number)
        }
        let max = arr[0]
        let min = arr[0]
        let sum = 0;
        for (let i = 0; i < 10; i++) {
            if (max < arr[i]) {
                max = arr[i]
            }
            if (min > arr[i]) {
                min = arr[i]
            }
            sum += arr[i]
        }
        console.log(arr)
        avg = sum / arr.length
        console.log('最大值', max)
        console.log('最小值', min)
        console.log('和值', sum)
        console.log('平均值', avg)
    </script>
